<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD COVID-19</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="background_image"></div>

    <div id="container">
        <div id="header">
            <h1>COVID-19 Dashboard</h1>
        </div>
        
        <div id="input_module">
            <input autocomplete="off" id="input" type="text" placeholder="Please enter a country...">
        </div>

        <div id="btn_module">
            <button class="btn">Statistics will appear here</button>
        </div>

        <div id="main">

            <div id="city_module">
                <p id="city"></p>
            </div>

            <div id="date">
                <p class="now-date"></p>
            </div>
    
            <div id="par">
                <p class="par_infections">COVID-19 infections</p>
            </div>
        
            <ul class="info">
                <li id="description">Confirmed</li>
                <li id="confirmed"></li>
            </ul>

            <ul class="info">
                <li id="description">Recovered</li>
                <li id="recovered"></li>
            </ul>


            <ul class="info">
                <li id="description">Deaths</li>
                <li id="deaths"></li>
            </ul>

            <ul class="info">
                <li id="description">Population</li>
                <li id="population"></li>
            </ul>
        
            <!-- <div id="par">
                <p class="par_vaccinations">COVID-19 vaccinations</p>
            </div>
    
            <ul class="infoTwo">
                <li id="description">Administered</li>
                <li id="administered"></li>
            </ul>

            <ul class="infoTwo">
                <li id="description">Vaccinated</li>
                <li id="vaccinated"></li>
            </ul>

            <ul class="infoTwo">
                <li id="description">Partially vaccinated</li>
                <li id="partially_vaccinated"></li>
            </ul> -->

        </div>

        <div id="btnTwo_module">
            <button id="btnReset">Reset</button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/3.6.6/js/timeline-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/TextPlugin.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
